<!DOCTYPE html>
<html lang="de">
{% load i18n static %}
{% block head %}
{% endblock %}
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white">
        <div class="container-fluid xyz">
            <a class="navbar-brand"
               href="{% url 'feed_selection_page' %}">
                Feed Fusion
                
            </a>

            <button class="navbar-toggler text-dark"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-dark"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end"
                 id="navbarCollapse">

                <ul class="navbar-nav mb-2 mb-md-0 d-flex justify-content-end text-center">

                    <li class="nav-item">
                        <a href="{% url 'feed_selection_page' %}"
                           class="nav-link text-dark {% if request.resolver_match.url_name == 'uebersicht_default' %}active{% endif %}">
                            Feed Selector</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'final_feed_page' %}"
                           class="nav-link text-dark">Final Feed</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<body>
    {% block content %}
    {% endblock %}
</body>

</html>
